<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>

    <div class="container  ">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center fw-bold">Richiesta di collaborazione</h5>
                        <p class="card-text text-center fw-bold">modulo di invio richiesta</p>
                        <!-- <div class="card-text text-center fw-bold" th:if="${param.success}">
                            <div class="alert alert-success text-success">
                                Richiesta inviata con successo
                            </div>
                        </div> -->

                    </div>
                    <ul class="list-group list-group-flush">
                        <form method="post" th:action="@{/operations/career/request/save}" th:object="${careerRequest}"
                            enctype="multipart/form-data">
                            <li class="list-group-item">
                                <label for="body" class="form-label mt-2 mb-1 ms-1">Motivo della richiesta :</label>
                                <textarea class="form-control" id="body" placeholder="Scrivi il tuo testo..."
                                    th:field="*{body}"></textarea>

                                <!-- <p th:errors="*{body}" class="text-danger" th:if="${#fields.hasErrors('body')}"></p> -->

                                <label for="role" class="form-label mt-2 mb-1 ms-1">Per quale ruolo ?</label>
                                <select id="role" th:field="*{role}" calss="form-select">
                                    <option th:each="role:${roles}" th:value="${role.id}"
                                        th:text="${#strings.substring(role.name,5)}"></option>
                                    <!-- <p th:errors="*{role}" class="text-danger"
                                        th:if="${#fields.hasErrors('role')}"></p> -->
                                </select>

                                <div class="button-container d-flex col-12 align-items-baseline">
                                    <button type="submit" class="btn btn-primary mt-2 me-3">Invia richiesta</button>
                                </div>
                            </li>
                        </form>
                    </ul>

                </div>
            </div>
        </div>
    </div>


    <div th:insert="~{index :: footer}"></div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gyb6kFZ1q8A8PU5Y2/OhfXy2g9B6sVZ2zAmf5b3Wgp6vXjFPC4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
