<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>

    <div class="container  ">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center fw-bold">Registrazione</h5>
                        <p class="card-text text-center fw-bold">modulo di registrazione per la piattaforma</p>
                        <div class="card-text text-center fw-bold" th:if="${param.success}">
                            <div class="alert alert-success text-success">
                                registrazione effettutata con successo
                            </div>
                        </div>
                        <!-- <div class="card-text text-center fw-bold" th:if="${param.error}">
                                <div class="alert alert-danger text-danger">
                                    registrazione non riuscita assicurati di aver compilato tutti i campi
                                </div>
                            </div> -->
                    </div>
                    <ul class="list-group list-group-flush">
                        <form method="post" th:action="@{/register/save}" th:object="${user}">
                            <li class="list-group-item">
                                <label for="firstName" class="form-label mt-2 mb-1 ms-1">Frist Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="tuo nome..."
                                    th:field="*{firstName}">

                                <p th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                    <span th:text="${#fields.errors('firstName')}"></span>
                                </p>



                                <label for="lastName" class="form-label mt-2 mb-1 ms-1">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="tuo cognome..."
                                    th:field="*{lastName}">

                                <p th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                    <span th:text="${#fields.errors('lastName')}"></span>
                                </p>



                                <label for="email" class="form-label mt-2 mb-1 ms-1">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="tua email..."
                                    th:field="*{email}">

                                <p th:if="${#fields.hasErrors('email')}" class="text-danger">
                                    <span th:text="${#fields.errors('email')}"></span>
                                </p>



                                <label for="password" class="form-label mt-2 mb-1 ms-1">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="tua password..."
                                    th:field="*{password}">

                                <p th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <span th:text="${#fields.errors('password')}"></span>
                                </p>


                                <div class="button-container d-flex col-12 align-items-baseline">
                                    <button type="submit" class="btn btn-primary mt-2 me-3">Registrati</button>
                                    <span>Hai gi√† un account <a th:href="@{/login}">Login</a></span>
                                </div>
                            </li>
                        </form>
                    </ul>
                    <!-- <div class="card-body">
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div> -->
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{index :: footer}"></div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gyb6kFZ1q8A8PU5Y2/OhfXy2g9B6sVZ2zAmf5b3Wgp6vXjFPC4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
