<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">

<head th:insert="~{index :: head}"></head>

<body>
    <div th:insert="~{index :: navbar}"></div>

    <div class="row justify-content-center align-items-center ">
        <div class="col-8">

            <h2 th:text="${title}" class="text-center"></h2>

        </div>
    </div>

    <div class="container">
        <div class="row justify-content-start align-items-center min-vh-100 mb-5 pb-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Utente</th>
                        <th scope="col">Ruolo</th>
                        <th scope="col">#Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request:${requests}">
                        <td th:text="${request.id}"></td>
                        <td th:text="${request.user.username}"></td>
                        <td th:text="${request.role.name}"></td>
                        <td><a th:href="@{/operations/career/request/detail/{id}(id=${request.id})}"
                                class="btn btn-info" th:text="info">
                            </a></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div th:insert="~{index :: footer}"></div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gyb6kFZ1q8A8PU5Y2/OhfXy2g9B6sVZ2zAmf5b3Wgp6vXjFPC4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
